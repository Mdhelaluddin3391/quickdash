version: '3.8'

services:
  # 1. Database
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Connection Pooler (Critical for high concurrency)
  pgbouncer:
    image: edoburu/pgbouncer
    restart: always
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
    ports:
      - "5432:5432"
    depends_on:
      db:
        condition: service_healthy

  # 3. Redis (Cache & Broker)
  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - redis_data:/data

  # 4. Web Application (ASGI)
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    command: gunicorn config.asgi:application -c gunicorn.conf.py
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@pgbouncer:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=config.settings_prod
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    volumes:
      - static_volume:/home/appuser/app/staticfiles
      - media_volume:/home/appuser/app/media
    depends_on:
      - pgbouncer
      - redis

  # 5. Celery Worker (Background Tasks)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A config worker -l info
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@pgbouncer:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=config.settings_prod
    depends_on:
      - redis
      - db

  # 6. Celery Beat (Scheduled Tasks like Order Timeout)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A config beat -l info
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@pgbouncer:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=config.settings_prod
    depends_on:
      - redis
      - db

  # 7. Nginx (Reverse Proxy & Static Files)
  nginx:
    image: nginx:1.21-alpine
    restart: always
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/appuser/app/staticfiles
      - media_volume:/home/appuser/app/media
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume: