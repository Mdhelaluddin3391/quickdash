events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # [PRODUCTION OPTIMIZATION]
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 1M;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream daphne {
        server web:8000;
    }

    server {
        listen 80;
        server_name localhost; 

        location /static/ {
            alias /code/staticfiles/;
            expires 30d; 
            add_header Cache-Control "public, no-transform";
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://checkout.razorpay.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.razorpay.com; img-src 'self' data:; frame-src https://api.razorpay.com https://checkout.razorpay.com;" always;
        }

        location /media/ {
            alias /code/media/;
            expires 30d;
        }

        # WebSocket Support
        location /ws/ {
            proxy_pass http://daphne;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            # FIX: Ensure Django knows this is a secure request if Nginx handled SSL
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # API Support
        location / {
            proxy_pass http://daphne;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            # FIX: Ensure Django knows this is a secure request if Nginx handled SSL
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}