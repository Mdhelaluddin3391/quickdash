upstream quickdash_app {
    server web:8000;
}

server {
    listen 80;

    # 1. Serve Static Files (CSS/JS)
    location /static/ {
        alias /home/appuser/app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 2. Serve Media Files (User Uploads)
    # Note: In ultra-high scale, verify if using S3 is better. 
    # For V2 Modular Monolith, local volume is fine.
    location /media/ {
        alias /home/appuser/app/media/;
    }

    # 3. Main Application Proxy (HTTP + WebSockets)
    location / {
        proxy_pass http://quickdash_app;
        
        # Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running socket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}