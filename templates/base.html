{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuickDash{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    {% block extra_css %}{% endblock %}

    <script>
        window.APP_CONFIG = {
            API_BASE: "/api/v1",
            LOGIN_URL: "{% url 'auth' %}",
            CART_URL: "{% url 'cart' %}",
            USER_LOGGED_IN: "{{ request.user.is_authenticated|yesno:'true,false' }}" === "true"
        };
    </script>
</head>
<body>

    {% include "partials/navbar.html" %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include "partials/footer.html" %}

    <script src="{% static 'assets/js/utils/api.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
