{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="QuickDash - Fastest Delivery for Groceries, Vegetables & More">
    <meta name="theme-color" content="#32CD32">

    <title>{% block title %}QuickDash{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/components.css' %}">

    {% block extra_css %}{% endblock %}

    <script>
        window.APP_CONFIG = {
            API_BASE: "/api/v1",
            USER: JSON.parse(localStorage.getItem('user') || 'null'),
            IS_LOGGED_IN: !!localStorage.getItem('accessToken')
        };
    </script>
</head>

<body>

    {% include "partials/navbar.html" %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include "partials/footer.html" %}

    <script src="{% static 'assets/js/utils/api.js' %}"></script>
    <script src="{% static 'assets/js/utils/validators.js' %}"></script>
    <script src="{% static 'assets/js/utils/formatters.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.updateGlobalCartCount) window.updateGlobalCartCount();
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
