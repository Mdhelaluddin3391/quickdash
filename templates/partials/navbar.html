{% load static %}
<header class="new-header">
    <div class="header-top-row">
        <div class="logo-location-group">
            <a href="/" class="logo">
                <i class="fas fa-bolt"></i><span>QuickDash</span>
            </a>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span id="header-location">Fastest Delivery â€¢ Dharmanagar</span>
            </div>
        </div>
        <div class="header-icons">
            <a href="/profile.html" class="icon-link">
                <i class="far fa-user"></i><span class="icon-text">Account</span>
            </a>
            <a href="/cart.html" class="icon-link cart-link">
                <i class="fas fa-shopping-cart"></i>
                <span class="icon-text">Cart</span>
                <span class="cart-count" id="nav-cart-count">0</span>
            </a>
        </div>
    </div>

    <form class="search-bar-row" method="GET" action="/search_results.html">
        <i class="fas fa-search"></i>
        <input type="text" name="q" placeholder="Search for items..." value="{{ request.GET.q }}" autocomplete="off">
    </form>

    <nav class="header-nav-row" id="dynamic-navbar">
        <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">All</a>
    </nav>
</header>
