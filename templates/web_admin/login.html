<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - QuickDash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            color: #32CD32;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        .g-btn-container {
            display: flex;
            justify-content: center;
        }
        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 20px;
            display: none;
            padding: 10px;
            background: #fef2f2;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <a href="#" class="logo">QuickDash Admin</a>
        <p class="subtitle">Restricted Access: Corporate Login Only</p>
        
        <div class="g-btn-container">
            <div id="g_id_onload"
                 data-client_id="{{ google_client_id }}"
                 data-callback="handleCredentialResponse"
                 data-auto_select="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="pill"
                 data-logo_alignment="left">
            </div>
        </div>

        <div id="error-box" class="error-msg"></div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Backend API Config
        const API_BASE = "{{ api_base|default:'/api/v1' }}";

        function handleCredentialResponse(response) {
            const idToken = response.credential;
            
            // Send to Backend
            fetch(API_BASE + '/auth/auth/google/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: idToken })
            })
            .then(res => {
                if (!res.ok) return res.json().then(err => { throw err; });
                return res.json();
            })
            .then(data => {
                // Success: Save Token & Redirect
                localStorage.setItem('accessToken', data.access);
                localStorage.setItem('refreshToken', data.refresh);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                window.location.href = '/admin-panel/'; // Go to Dashboard
            })
            .catch(err => {
                console.error("Login Failed", err);
                const errorBox = document.getElementById('error-box');
                errorBox.style.display = 'block';
                errorBox.innerText = err.error || "Login failed. Ensure you are using a company email.";
            });
        }
    </script>
</body>
</html>
