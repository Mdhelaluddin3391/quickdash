{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QuickDash Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* ... Tumhara Purana Style ... */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .divider {
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .divider span {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 10px;
            color: #777;
            font-size: 0.9rem;
        }

        .google-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>QuickDash Staff</h2>
        <div class="error" id="error-msg"></div>

        <form id="step-1-form">
        </form>

        <div class="divider"><span>OR</span></div>

        <div class="google-btn-container">
            <div id="g_id_onload"
                data-client_id="{{ google_client_id }}"
                data-callback="handleCredentialResponse" 
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" 
                data-type="standard" 
                data-size="large" 
                data-theme="outline"
                data-text="sign_in_with" 
                data-shape="rectangular" 
                data-logo_alignment="left">
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "/api/v1";

        // --- Google Login Handler ---
        async function handleCredentialResponse(response) {
            const token = response.credential; // Google se mila hua JWT ID Token
            const errorMsg = document.getElementById('error-msg');
            errorMsg.style.display = 'none';

            try {
                // Backend ko token bhejo verify karne ke liye
                const res = await fetch(`${API_BASE}/auth/google/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || "Google login failed");
                }

                // Success: Token save karo aur redirect karo
                localStorage.setItem('adminAccessToken', data.access);
                localStorage.setItem('adminUser', JSON.stringify(data.user));

                // Redirect to Dashboard
                window.location.href = "/staff-panel/";

            } catch (err) {
                console.error(err);
                errorMsg.innerText = err.message;
                errorMsg.style.display = 'block';
            }
        }

    </script>
</body>

</html>
