{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup - QuickDash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static \'assets/css/auth_style.css\' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="close-btn" title="Close"><i class="fas fa-times"></i></a>
            <div class="auth-header">
                <i class="fas fa-mobile-alt header-icon"></i>
                <h2>Login or Signup</h2>
                <p>Enter your mobile number to get an OTP</p>
            </div>

            <form id="phone-form" class="auth-form">
                <label for="phone">Mobile Number</label>
                <div class="input-group">
                    <span class="country-code">+91</span>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit mobile number" maxlength="10" required>
                </div>
                <button type="submit" class="submit-btn"><span>Get OTP</span></button>
            </form>

            <form id="otp-form" class="auth-form" style="display: none;">
                <label for="otp">Enter OTP</label>
                <p class="otp-info">We've sent a 6-digit OTP to <strong id="phone-display">...</strong>. <a href="#" id="change-number">Change</a></p>
                <div class="input-group otp-inputs">
                    <input type="tel" class="otp-box" maxlength="1" data-index="0">
                    <input type="tel" class="otp-box" maxlength="1" data-index="1">
                    <input type="tel" class="otp-box" maxlength="1" data-index="2">
                    <input type="tel" class="otp-box" maxlength="1" data-index="3">
                    <input type="tel" class="otp-box" maxlength="1" data-index="4">
                    <input type="tel" class="otp-box" maxlength="1" data-index="5">
                </div>
                <button type="submit" class="submit-btn" id="verify-btn"><span>Verify & Proceed</span></button>
                <div class="resend-timer">Resend OTP in <span id="timer">30s</span></div>
            </form>
            <div class="auth-footer">By continuing, you agree to our Terms & Privacy Policy.</div>
        </div>
    </div>

    <script src="{% static \'assets/js/utils/api.js\' %}"></script>
    <script src="{% static \'assets/js/utils/auth.js\' %}"></script> <script src="{% static \'assets/js/pages/auth.js\' %}"></script> </body>
</html>
