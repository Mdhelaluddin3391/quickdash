{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Detail - QuickDash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static \'assets/css/category_detail.css\' %}">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="logo">QuickDash</a>
            <nav>
                <a href="cart.html" class="cart-link">Cart <span class="cart-count">0</span></a>
            </nav>
        </div>
    </header>

    <div class="container main-content-container">
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li class="active"><a href="#">Dairy & Eggs</a></li>
                <li><a href="#">Fruits</a></li>
            </ul>
        </aside>
        <main class="product-grid-container">
            <div class="category-header"><h1 class="category-title">Dairy & Eggs</h1></div>
            <div class="product-grid">
                <div class="product-card">
                    <a href="product.html"><h3 class="product-name">Milk</h3></a>
                    <button class="add-btn">ADD</button>
                </div>
            </div>
        </main>
    </div>

    <script src="{% static \'assets/js/utils/api.js\' %}"></script>
    <script src="{% static \'assets/js/pages/cart.js\' %}"></script> </body>
</html>
