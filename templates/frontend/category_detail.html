{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - QuickDash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/category_detail.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="{% url 'home' %}" class="logo">
                <i class="fas fa-bolt"></i> QuickDash
            </a>
            <nav>
                <a href="{% url 'cart' %}" class="cart-link">
                    <i class="fas fa-shopping-cart"></i> 
                    <span class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="container main-content-container">
        <aside class="sidebar">
            <ul class="sidebar-nav">
                </ul>
        </aside>
        
        <main class="product-grid-container">
            <div class="category-header">
                <h1 class="category-title">Loading...</h1>
            </div>
            
            <div class="product-grid">
                <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                    <i class="fas fa-spinner fa-spin fa-2x" style="color: #00a94f;"></i>
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'assets/js/utils/api.js' %}"></script>
    <script src="{% static 'assets/js/pages/category_detail.js' %}"></script> 
</body>
</html>
