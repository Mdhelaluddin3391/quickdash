{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'assets/css/search_results_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Search Results - QuickDash</title>
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Home</a>
            <div class="logo">QuickDash</div>
            <a href="cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
        </div>
        <div class="search-bar-wrapper">
            <form class="search-bar" method="GET" action="search_results.html">
                <input type="text" name="q" placeholder="Search for items..." id="search-input">
            </form>
        </div>
    </header>

    <main class="container">
        <div class="search-title-container">
            <h1>Search Results for "<span id="search-term">...</span>"</h1>
            <p id="result-count">Loading...</p>
        </div>
        <div class="product-grid" id="product-grid-container"></div>
        <div id="no-results-message" style="display: none;">
            <i class="fas fa-search"></i><h3>No items found</h3>
        </div>
    </main>

    <script src="{% static 'assets/js/utils/api.js' %}"></script>
    <script src="{% static 'assets/js/pages/search_results.js' %}"></script>
</body>
</html>
