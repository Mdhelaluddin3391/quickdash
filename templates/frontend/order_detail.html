<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - QuickDash</title>
    <link rel="stylesheet" href="assets/css/order_detail_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="profile.html" class="back-link"><i class="fas fa-arrow-left"></i> My Orders</a>
            <div class="logo">Order Details</div>
        </div>
    </header>

    <main class="container">
        <div class="order-summary-card">
            <div class="order-main-info">
                <div class="info-left">
                    <h1 class="order-id">Order #QD1209384</h1>
                    <p class="order-date">Placed on: 10 Nov 2025</p>
                </div>
                <div class="info-right">
                    <span class="order-status delivered"><i class="fas fa-check-circle"></i> Delivered</span>
                </div>
            </div>
            <div class="order-section">
                <h2 class="section-title">Items Ordered</h2>
                <div class="item-list">
                    <div class="item-card">
                        <div class="item-info"><span class="item-qty">1 x</span><span class="item-name">Fresh Milk</span></div>
                        <span class="item-price">â‚¹28.00</span>
                    </div>
                </div>
            </div>
            <div class="order-actions">
                <button class="btn btn-primary" id="reorder-btn"><i class="fas fa-redo"></i> Reorder</button>
            </div>
        </div>
    </main>

    <script src="assets/js/utils/api.js"></script>
    <script src="assets/js/pages/order_detail.js"></script>
</body>
</html>
