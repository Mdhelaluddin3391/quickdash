<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat - QuickDash</title>
    <link rel="stylesheet" href="assets/css/support_chat_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="support.html" class="back-link"><i class="fas fa-arrow-left"></i> All Tickets</a>
            <div class="logo">Support Chat</div>
        </div>
    </header>

    <main class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1 class="ticket-subject">Ticket #123</h1>
                <span class="ticket-status open">Open</span>
            </div>
            <div class="chat-messages" id="chat-messages">
                </div>
            <div class="chat-reply-form">
                <form id="reply-form">
                    <div class="form-group">
                        <textarea id="reply-message" rows="3" placeholder="Type your reply..." required></textarea>
                        <button type="submit" class="btn-send" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/utils/api.js"></script>
    <script src="assets/js/pages/support_chat.js"></script>
</body>
</html>
