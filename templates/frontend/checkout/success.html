{% extends "base.html" %}
{% load static %}

{% block title %}Order Placed! - QuickDash{% endblock %}

{% block extra_css %}
<style>
    .success-wrapper { text-align: center; padding: 60px 20px; }
    .success-icon { 
        width: 80px; height: 80px; background: #e6f7ef; color: var(--primary);
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        font-size: 40px; margin: 0 auto 20px;
    }
    .order-id { font-weight: 700; color: var(--dark); background: #f1f2f6; padding: 5px 10px; border-radius: 5px; }
</style>
{% endblock %}

{% block content %}
<div class="container success-wrapper">
    <div class="success-icon">
        <i class="fas fa-check"></i>
    </div>
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for shopping. Your order <span class="order-id" id="success-order-id">#...</span> has been received.</p>
    
    <div class="mt-4" style="display: flex; gap: 10px; justify-content: center;">
        <a href="/track_order.html" class="btn-primary" id="track-btn">Track Order</a>
        <a href="/" class="btn-outline">Continue Shopping</a>
    </div>
</div>

<script>
    // Get Order ID from URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('order_id');
    if(orderId) {
        document.getElementById('success-order-id').innerText = "#" + orderId.slice(0,8).toUpperCase();
        document.getElementById('track-btn').href = "/track_order.html?id=" + orderId;
    }
</script>
{% endblock %}
