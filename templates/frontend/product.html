<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - QuickDash</title>
    <link rel="stylesheet" href="assets/css/product_detail_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
            <div class="logo">QuickDash</div>
            <a href="cart.html" class="cart-link">ðŸ›’ <span class="cart-count">0</span></a>
        </div>
    </header>

    <main class="container">
        <div class="product-detail-layout">
            <div class="product-image-container">
                <img src="" alt="Product Image">
            </div>
            <div class="product-info-container">
                <h1 class="product-name">Loading...</h1>
                <p class="product-quantity-desc">...</p>
                <div class="price-and-quantity">
                    <div class="price-box"><span class="current-price">...</span></div>
                </div>
                <div class="product-description">
                    <h3>Product Details</h3>
                    <p>...</p>
                </div>
            </div>
            <div class="sticky-footer-cart">
                <div class="footer-price-summary"><span class="total-price">...</span></div>
                <button class="add-to-cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
            </div>
        </div>
    </main>

    <script src="assets/js/utils/api.js"></script>
    <script src="assets/js/utils/product.js"></script> <script src="assets/js/pages/product.js"></script> </body>
</html>
